<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess</title>
        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="icon" href="images/favicon.png" />
    </head>
    <body>
        <div class="chess">
            <div class="board_panel">
                <div class="header">
                    <div id="next_player" class="next_player">
                        <div id="white_to_move" class="white_to_move">
                            <div class="square"></div>
                            White to move
                        </div>
                        <div id="black_to_move" class="black_to_move" style="display: none">
                            <div class="square"></div>
                            Black to move
                        </div>
                        <div id="end_of_game" class="end_of_game" style="display: none">
                            <div class="square" style="width: 0"></div>
                            <span id="end_of_game_text"></span>
                        </div>
                    </div>
                    <div id="evaluation" class="evaluation"></div>
                </div>

                <canvas id="board" class="board"></canvas>
            </div>

            <div class="moves_panel">
                <div class="moves_container">
                    <button id="copy_moves" class="copy_moves" title="Copy moves">
                        <img class="copy_moves_image" src="images/copy-icon.svg" alt="copy moves" />
                    </button>
                    <div id="moves" class="moves"></div>
                </div>
                <div class="actions">
                    <button id="undo" disabled>&lt;</button>
                    <button id="redo" disabled>&gt;</button>
                    <button id="reset">
                        <svg
                            class="reset_icon"
                            width="100"
                            height="100"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g
                                fill="none"
                                fill-rule="evenodd"
                                stroke="currentColor"
                                stroke-width="1.5"
                                transform="rotate(-45, 12, 12)"
                            >
                                <circle
                                    cx="12"
                                    cy="12"
                                    r="8.5"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="square"
                                    stroke-dasharray="41.5 18"
                                />
                                <path
                                    d="m23,10 v4 h-4"
                                    transform="rotate(225,21,13)"
                                    stroke-linecap="round"
                                    stroke-linejoin=""
                                />
                            </g>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="control_panel">
                <div class="playmode">
                    <button class="playmode_selector" id="player_vs_player">
                        <span class="playmode_arrow" id="player_vs_player_arrow">▶</span>
                        <span>Player vs Player</span>
                    </button>
                    <div class="playmode_player_vs_bot">
                        <button class="playmode_selector" id="player_vs_bot">
                            <span class="playmode_arrow" id="player_vs_bot_arrow">▶</span>
                            <span>Player vs Bot</span>
                        </button>
                        <div class="playmode_player_vs_bot_color">
                            <button
                                id="player_vs_bot_white"
                                class="playing_color_selector"
                                disabled
                                title="Coming soon"
                            >
                                <img
                                    class="playing_color_selector_icon"
                                    id="player_vs_bot_white_arrow"
                                    src="src/assets/free-chess/white_knight.svg"
                                />
                                <span>White</span>
                            </button>
                            <button
                                id="player_vs_bot_black"
                                class="playing_color_selector"
                                disabled
                                title="Coming soon"
                            >
                                <img
                                    class="playing_color_selector_icon"
                                    id="player_vs_bot_black_arrow"
                                    src="src/assets/free-chess/black_knight.svg"
                                />
                                <span>Black</span>
                            </button>
                        </div>
                    </div>
                    <button class="playmode_selector" id="bot_vs_bot">
                        <span class="playmode_arrow" id="bot_vs_bot_arrow">▶</span>
                        <span>Bot vs Bot</span>
                    </button>
                </div>

                <div class="improvements">
                    <h1>TODO:</h1>
                    <ul>
                        <li>Switch Piece Set</li>
                        <li>Switch Bot Analysis ON/OFF</li>
                    </ul>
                    <ul>
                        <li>Pawn Promotion: Variants</li>
                        <li>Game End: Threefold Repetition</li>
                        <li>Game End: 50 Moves Rule</li>
                        <li>Game End: Insufficient Material</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="dist/main.js"></script>
    </body>
</html>

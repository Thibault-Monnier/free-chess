<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess</title>
        <script
            data-main="dist/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        ></script>
        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="icon" href="images/favicon.png" />
    </head>
    <body>
        <div class="chess">
            <div class="board_panel">
                <div class="header">
                    <div id="next_player" class="next_player">
                        <div id="white_to_move" class="white_to_move">
                            <div class="square"></div>
                            White to move
                        </div>
                        <div id="black_to_move" class="black_to_move" style="display: none">
                            <div class="square"></div>
                            Black to move
                        </div>
                        <div id="end_of_game" class="end_of_game" style="display: none">
                            <div class="square" style="width: 0"></div>
                            <span id="end_of_game_text"></span>
                        </div>
                    </div>
                    <div id="evaluation" class="evaluation"></div>
                </div>

                <canvas id="board" class="board"></canvas>
            </div>

            <div class="moves_panel">
                <div class="moves_container">
                    <button id="copy_moves" class="copy_moves" title="Copy moves">
                        <img class="copy_moves_image" src="images/copy-icon.svg" alt="copy moves" />
                    </button>
                    <div id="moves" class="moves"></div>
                </div>
                <div class="actions">
                    <button id="undo" disabled><span>&lt;</span></button>
                    <button id="redo" disabled><span>&gt;</span></button>
                    <button id="reset"><span>â†º</span></button>
                </div>
            </div>

            <div class="control_panel">
                <div class="improvements">
                    <h1>TODO:</h1>
                    <p>
                        - Switch Piece Set<br />
                        - Switch Bot Analysis ON/OFF<br />
                    </p>
                    <p>
                        - Pawn Promotion: Variants<br />
                        - Game End: Treefold Repetition<br />
                        - Game End: 50 Moves Rule<br />
                        - Game End: Insufficient Material
                    </p>
                    <p>Arrows?</p>
                </div>

                <div class="playmode">
                    <button id="player_vs_player">
                        <div class="playmode_arrow" id="player_vs_player_arrow"></div>
                        <span>Player vs Player</span>
                        <div class="playmode_arrow"></div>
                    </button>
                    <button id="player_vs_bot">
                        <div class="playmode_arrow" id="player_vs_bot_arrow"></div>
                        <span>Player vs Bot</span>
                        <div class="playmode_arrow"></div>
                    </button>
                    <button id="bot_vs_bot">
                        <div class="playmode_arrow" id="bot_vs_bot_arrow"></div>
                        <span>Bot vs Bot</span>
                        <div class="playmode_arrow"></div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

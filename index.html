<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chess</title>
        <script
            data-main="dist/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        ></script>
        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="icon" href="images/favicon.png" />
    </head>
    <body>
        <div class="chess">
            <div class="improvements">
                <h1>Work in progress:</h1>
                <p>UI</p>

                <h1>TODO:</h1>
                <p>
                    - Bug: Bot Doesn't Mate When Infinity Eval<br />
                    - Pawn Promotion: Variants<br />
                    - Game End: Treefold Repetition<br />
                    - Game End: 50 Moves Rule<br />
                    - Game End: Insufficient Material
                </p>
                <p>Arrows?</p>
            </div>

            <div class="playmode">
                <button id="player_vs_player">Player vs Player</button>
                <button id="player_vs_bot">Player vs Bot</button>
                <button id="bot_vs_bot">Bot vs Bot</button>
            </div>

            <div class="header">
                <div id="next_player" class="next_player">
                    <div id="white_to_move" class="white_to_move">
                        <div class="square"></div>
                        White to move
                    </div>
                    <div id="black_to_move" class="black_to_move" style="display: none">
                        <div class="square"></div>
                        Black to move
                    </div>
                    <div id="end_of_game" style="display: none"></div>
                </div>
                <div id="evaluation" class="evaluation"></div>
            </div>

            <canvas id="board" class="board"> </canvas>

            <div class="panel">
                <div id="moves" class="moves"></div>
                <div class="actions">
                    <button id="undo" disabled>&lt;</button>
                    <button id="redo" disabled>&gt;</button>
                    <button id="reset">&#x2B6F;</button>
                </div>
            </div>
        </div>
    </body>
</html>

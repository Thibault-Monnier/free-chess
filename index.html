    <body>
        <div class="chess">
            <div class="board_panel">
                <div class="header">
                    <div id="next_player" class="next_player">
                        <div id="white_to_move" class="white_to_move">
                            <div class="square"></div>
                            White to move
                        </div>
                        <div id="black_to_move" class="black_to_move" style="display: none">
                            <div class="square"></div>
                            Black to move
                        </div>
                        <div id="end_of_game" class="end_of_game" style="display: none">
                            <div class="square" style="width: 0"></div>
                            <span id="end_of_game_text"></span>
                        </div>
                    </div>
                    <div id="evaluation_container" class="evaluation">
                        <span id="evaluation"></span>
                        <button id="analysis_toggle" class="toggle_button active" title="Toggle analysis"></button>
                    </div>
                </div>

                <canvas id="board" class="board"></canvas>
            </div>

                        <svg
                            class="copy_moves_icon"
                            id="copied_icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            style="display: none"
                        >
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                    </button>
                    <div id="moves" class="moves"></div>
                </div>
                <div class="actions">
                    <button id="undo" class="generic_button" disabled>&lt;</button>
                    <button id="redo" class="generic_button" disabled>&gt;</button>
                    <button id="reset" class="generic_button">
                        <svg
                            class="reset_icon"
                            width="100"
                            height="100"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g
                                fill-rule="evenodd"
                                stroke="currentColor"
                                stroke-width="1.5"
                                transform="rotate(-45, 12, 12)"
                            >
                                <circle
                                    cx="12"
                                    cy="12"
                                    r="8.5"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="square"
                                    stroke-dasharray="41.5 18"
                                />
                                <path
                                    d="m23,10 v4 h-4"
                                    transform="rotate(225,21,13)"
                                    stroke-linecap="round"
                                />
                            </g>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="control_panel">
                <div class="playmode">
                    <button class="playmode_selector generic_button" id="player_vs_player">
                        <span class="playmode_arrow" id="player_vs_player_arrow">▶</span>
                        <span>Player vs Player</span>
                    </button>
                    <div class="playmode_player_vs_bot">
                        <button class="playmode_selector generic_button" id="player_vs_bot">
                            <span class="playmode_arrow" id="player_vs_bot_arrow">▶</span>
                            <span>Player vs Bot</span>
                        </button>
                        <div class="playmode_player_vs_bot_color">
                            <button id="player_vs_bot_white" class="playing_color_selector generic_button">
                                <img class="playing_color_selector_icon" src="src/assets/free-chess/white_knight.svg" alt="" />
                                <span>White</span>
                            </button>
                            <button id="player_vs_bot_black" class="playing_color_selector generic_button">
                                <img class="playing_color_selector_icon" src="src/assets/free-chess/black_knight.svg" alt="" />
                                <span>Black</span>
                            </button>
                        </div>
                    </div>
                    <button class="playmode_selector generic_button" id="bot_vs_bot">
                        <span class="playmode_arrow" id="bot_vs_bot_arrow">▶</span>
                        <span>Bot vs Bot</span>
                    </button>
                </div>
